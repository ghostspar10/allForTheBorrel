<!DOCTYPE html>
<html>

<title>Match Display</title>
<link rel="icon" href="assets/tim.jpg">

<link rel="stylesheet" href="css/index.css">

<body>
    <video autoplay muted loop id="backVid" plays-inline>
        <source src="assets/seyana.mp4" type="video/mp4">
    </video>
    

        <!-- Video Buttons -->
        <div id="vidButtons">
            <button type="button" id="videoButton" onclick="changeVisibility()">
                Hide Video
            </button>

            <button type="button" id="audioButton" onclick="changeAudio()">
                Sound On
            </button>

            <button type="button" id="pauseButton" onclick="changePause()">
                Pause
            </button>
        </div>

        <!-- Change Video -->
        <div class="changeDiv" id="vidButtons2">
            <button id="changeButton">
                Change Video
            </button>
            <input type="file" accept="video/*"/>
        </div>

        <!-- Button Hiding -->
        <div style="margin-top: 5px;">
            <button type="button" id="hideButton" onclick="hideButtons()">
                Hide Buttons
            </button>
        </div>

        <button type="button" id="tableButton" onclick="hideTable()">
            Hide Table
        </button>


    
        <!-- Table -->
        <table id="main">
            <tr>
                <td><b><u>Set Up</u></b></td>
                <td><b><u>Match Number</u></b></td>
                <td><b><u>Round</u></b></td>
                <td><b><u>Player 1</u></b></td>
                <td><b><u>Player 2</u></b></td>
            </tr>
            <tr>
                <td id="s1"></td>
                <td id="m1"></td>
                <td id="r1"></td>
                <td id="s1p1"></td>
                <td id="s1p2"></td>
            </tr>
            <tr>
                <td id="s2"></td>
                <td id="m2"></td>
                <td id="r2"></td>
                <td id="s2p1"></td>
                <td id="s2p2"></td>
            </tr>
            <tr>
                <td id="s3"></td>
                <td id="m3"></td>
                <td id="r3"></td>
                <td id="s3p1"></td>
                <td id="s3p2"></td>
            </tr>
            <tr>
                <td id="s4"></td>
                <td id="m4"></td>
                <td id="r4"></td>
                <td id="s4p1"></td>
                <td id="s4p2"></td>
            </tr>
            <tr>
                <td id="s5"></td>
                <td id="m5"></td>
                <td id="r5"></td>
                <td id="s5p1"></td>
                <td id="s5p2"></td>
            </tr>
            <tr>
                <td id="s6"></td>
                <td id="m6"></td>
                <td id="r6"></td>
                <td id="s6p1"></td>
                <td id="s6p2"></td>
            </tr>
            <tr>
                <td id="s7"></td>
                <td id="m7"></td>
                <td id="r7"></td>
                <td id="s7p1"></td>
                <td id="s7p2"></td>
            </tr>
            <tr>
                <td id="s8"></td>
                <td id="m8"></td>
                <td id="r8"></td>
                <td id="s8p1"></td>
                <td id="s8p2"></td>
            </tr>
            <tr>
                <td id="s9"></td>
                <td id="m9"></td>
                <td id="r9"></td>
                <td id="s9p1"></td>
                <td id="s9p2"></td>
            </tr>

        </table>
    

    <script src="js/createjs-2013.05.14.min.js" type="text/javascript"></script>
    <script src="js/jquery-2.0.2.min.js" type="text/javascript"></script>
    <script src="js/jstween-1.1.min.js" type="text/javascript"></script>
    <script src="js/updater.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>


</html>
